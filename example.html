<html>
  <head>
    <title>Demo</title>
    <script src="./dist/d3-force-graph.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      window.onload = () => {
        let $container = document.getElementById('container')
        let testData = {
          nodes: [],
          links: []
        }
        let nodeType = [
          'APPLICATION',
          'POD',
          'PROCESS',
          'WORKLOAD',
          'NODE',
          'MIDDLEWARE'
        ]
        let lineType = [
          'createOn',
          'tracingTo'
        ]
        let nodeNum = 10000

        for(let i = 0; i < nodeNum; i++){
          testData.nodes.push({
            id: 'node' + i,
            image: nodeType[Math.floor(Math.random() * nodeType.length)]
          })
        }

        for(let i = 0; i < nodeNum / 2; i++){
          let line = {
            source: 'node' + Math.floor(Math.random() * nodeNum),
            target: 'node' + Math.floor(Math.random() * nodeNum),
            lineType: lineType[Math.floor(Math.random() * lineType.length)]
          }
          if(line.lineType === lineType[1]){
            line.speed = Math.random() * 10000
          }
          testData.links.push(line)
        }
        console.log(testData)
        a = new D3ForceGraph($container, testData, {
          width: window.innerWidth - 20,
          height: window.innerHeight - 20,
          backgroundColor: [51, 56, 64],
          zoomNear: 50
        })
      }
    </script>
  </body>
</html>
